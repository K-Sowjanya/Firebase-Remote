name: Run Java Class

on:
  push:
    branches:
      - main  # Change this to the appropriate branch

jobs:
  run-java-class:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: mvn clean package --file Firebase-Remote/pom.xml

      - name: Run Java Class
        run: java -cp target/*.jar Firebase-Remote/src/main/java/com/example/Main.java  

      # - name: Compile Java Class
      #   run: javac Firebase-Remote/src/main/java/com/example/Main.java  

      # - name: Run Java Class
      #   run: java -cp . com.example.Main  
      - name: Print Success
        run: 
          echo "Published successfully..."
